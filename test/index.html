<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<title>test</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<form action="#popup">
				<button class="btn">Open pop-up button</button>
			</form>
			
			<div id="popup" class="popup-row">
				<div class="popup">
					<form action="#">
						<button class="btn-close"><span>X</span></button>
					</form>
					<div class="popup-content"><p>Pop-up</p></div>
				</div>
				
			</div>
		</div>
		<div class="block-1">
			<div class="block-1-row">
				<div class="block-1-item block-1-item-1"></div>
				<div class="block-1-item block-1-item-2"></div>
				<div class="block-1-item block-1-item-3"></div>
			</div>
			<div class="block-1-row">
				<div class="block-1-item block-1-item-4"></div>
				<div class="block-1-item block-1-item-5"></div>
			</div>


		</div>
		<div class="block-2">
			<div class="block-2-item"></div>
			<div class="block-2-item"></div>
			<div class="block-2-item"></div>
			<div class="block-2-item"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>

</html>
